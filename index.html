        <div class="main">
            <div class="box-wrapper">
                <div class="box"></div>

            <div class="info"></div>
            <div class="actions"></div>

                本游戏为战斗扫雷，玩家可以直接挖开和自身同等级或更低等级的雷，挖开雷会获得经验并升级，如果挖到比自身高等级的雷会失去hp，hp归零游戏则结束，
                
                格子内数字表示周围所有雷等级之后，可以使用右键标记雷等级

            <div class="version">
                版本0.9.1
